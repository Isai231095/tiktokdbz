<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://freepngimg.com/save/55655-gaming-download-hd-png/512x512" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- SELECT PLAYER BOX -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">¿Escoge tu jugador?</div>
            <div class="options">
                <button class="playerX">Jugador X</button>
                <button class="playerO">Jugador O</button>
            </div>
        </div>
    </div>

    <!-- LAYOUT/BOARD -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno X </span>
                <span class="Oturn">Turno O</span>
                <div class="slider"></div>
            </div>
        </div>
        <!-- play area -->
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- RESULT -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px" onclick="showScoreboard()">Mostrar Tiempos</button>
            <button style="margin:5px" onclick="window.location.href = 'index.html';">Inicio</button>
        </div>
        <!-- Scoreboard Input -->
        <div id="scoreboardInput" class="scoreboard-input hide">
            <input type="text" id="playerName" placeholder="Nombre">
            <button onclick="saveScore()">Guardar Tiempo</button>
        </div>
        <!-- Scoreboard List -->
        <div id="scoreboardList" class="scoreboard-list hide">
            <h3>Mejores Tiempos:</h3>
            <ol id="scoreList"></ol>
        </div>
    </div>

    <!-- Cronómetro -->
    <div id="timer" class="timer">Tiempo: <span id="minutes">00</span>:<span id="seconds">00</span></div>

    <script src="script.js"></script>
</body>
</html>
